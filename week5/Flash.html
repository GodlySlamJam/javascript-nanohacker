<!DOCTYPE html>
<html>
  <head>
    <style>

    </style>
    <script>

    var num1 = Math.floor(1 + Math.random() * 10);
    num1 = parseInt(num1);
    var num2 = Math.floor(1 + Math.random() * 10);
    num2 = parseInt(num2);
    var num3

    var content = document.getElementById("content")


    var symbol = Math.floor(1 + Math.random() * 3);
    symbol = parseInt(symbol)

    var plus = num1 + " + " + num2 + " ="
    var minus = num1 + " - " + num2 + " ="
    var multi = num1 + " * " + num2 + " ="
    var divide = num1 + "/" + num2 + " ="
    var right = "You got it right. :-("
    var wrong = "You got it wrong! :-)"






      if(symbol === 1){
        num3 = num1 + num2

        content.textContent = plus

      }else if(symbol === 2){
        num3 = num1 - num2

        content.textContent = minus

      }else if(symbol === 3){
        num3 = num1 * num2

        content.textContent = multi

      }else if(symbol === 4){
        num3 = num1/num2

        content.textContent = divide

      }



    function Answer() {
      var Ans = document.getElementById("Ans")
      Ans = Ans.value
      Ans = parseInt(Ans)

      if(Ans === num3){
        content.textContent = right

      }else{
        content.textContent = wrong

      }
    }


    </script>
  </head>
  <body>

    <p id="content"></p>

    <input id="Ans"placeholder="Answer"></input>

    <button id="Answer" onclick="Answer()">Answer</button>

  </body>
</html>
