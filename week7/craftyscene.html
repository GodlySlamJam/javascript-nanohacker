<html>
  <head>
    <title>Images</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function start() {
        Crafty.init();

        Crafty.defineScene("level1", function() {
          let cat = Crafty.e("Cat, 2D, DOM, Image, Mouse, Fourway, Solid, Collision");
          cat.attr({ x: 100, y: 100, w: 100, h: 74, z: 1 });
          cat.image("cat.jpg");
          cat.fourway();

          let mouse = Crafty.e("2D, DOM, Image, Solid, Collision");
          mouse.attr({ x: 200, y: 200, w: 0, h: 0 });
          mouse.image("mouse.jpg");

          mouse.onHit("Cat", function() {
            Crafty.enterScene("level2");
          });
        });

        Crafty.defineScene("level2", function() {
          let cat = Crafty.e("2D, DOM, Image, Mouse, Fourway");
          cat.attr({ x: 500, y: 500, w: 100, h: 74, z: 1 });
          cat.image("cat.jpg");
          cat.fourway();

          let mouse = Crafty.e("2D, DOM, Image");
          mouse.attr({ x: 100, y: 100, w: 0, h: 0 });
          mouse.image("mouse.jpg");
        });

        Crafty.enterScene("level1");
      }

      window.onload = start;
    </script>
  </body>
</html>
